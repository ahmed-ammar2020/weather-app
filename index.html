<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="imgs/weather.png" type="image/x-icon" />
    <title>My Weather</title>
  </head>
  <body>
    <div class="container">
      <!-- start navbar -->
      <nav class="py-5 d-flex justify-content-between align-items-center">
        <div class="brand">
          <div class="d-flex align-items-start">
            <img src="imgs/logo@2x.png" class="brand-img" alt="" />
            <div class="flex-grow-1 ms-3 text-white">
              <h6>Weather</h6>
              <span>tagline goes here</span>
            </div>
          </div>
        </div>
        <div
          class="
            burger
            d-flex
            flex-column
            justify-content-center
            align-items-center
            d-lg-none
          "
        >
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul
          class="
            list-unstyled
            d-lg-flex
            justify-content-between
            align-items-center
          "
        >
          <li><a href="#" class="active-link">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Live cameras</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- end navbar  -->
    </div>
    <div class="after-content">
      <!-- start header  -->
      <header>
        <div class="container">
          <div class="position-relative">
            <form action="">
              <input
                type="text"
                class="search-city"
                placeholder="Find your location"
              />
              <button class="btn btn-primary rounded-pill find">Find</button>
            </form>
          </div>
        </div>
      </header>
      <!-- end header  -->
      <!-- start cards  -->
      <div class="container">
        <div class="weather-data">
          <div class="row">
            <div class="col-lg-4">
              <div class="card">
                <h5 class="card-header">
                  <div class="float-start fd-day"></div>
                  <div class="float-end month-name"></div>
                  <div class="clearfix"></div>
                </h5>
                <div class="card-body">
                  <h4 class="card-title location"></h4>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h1 class="text-white fd-temp"></h1>
                    <img src="" alt="" class="fd-img" />
                  </div>
                  <div class="text-primary fd-cond"></div>
                  <ul class="list-inline">
                    <li class="list-inline-item mt-3">
                      <img src="imgs/icon-umberella.png" alt="" />
                      <span class="humidity"></span>
                    </li>
                    <li class="list-inline-item">
                      <img src="imgs/icon-wind.png" alt="" />
                      <span class="wind-speed"></span>
                    </li>
                    <li class="list-inline-item">
                      <img src="imgs/icon-compass.png" alt="" />
                      <span class="country"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card bg-diff">
                <h5 class="card-header">
                  <div class="text-center sd-day"></div>
                </h5>
                <div
                  class="d-flex justify-content-center align-items-center h-100"
                >
                  <div class="card-body text-center">
                    <img src="" class="sd-img" alt="" />
                    <h2 class="text-white sd-temp-max"></h2>
                    <h4 class="text-muted sd-temp-min"></h4>
                    <div class="text-primary sd-cond"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <h5 class="card-header">
                  <div class="text-center td-day"></div>
                </h5>
                <div
                  class="d-flex justify-content-center align-items-center h-100"
                >
                  <div class="card-body text-center">
                    <img src="" class="td-img" alt="" />
                    <h2 class="text-white td-temp-max"></h2>
                    <h4 class="text-muted td-temp-min"></h4>
                    <div class="text-primary td-cond"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end cards  -->
      <!-- start footer  -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="position-relative">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <button class="btn btn-primary rounded-pill subscribe">
                  Subscribe
                </button>
              </div>
              <p class="mt-3">
                Copyright 2021 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
            <div class="col-lg-6 mt-4 mt-lg-0">
              <ul class="list-inline list-unstyled text-start text-lg-end">
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-google-plus-g"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      <!-- end footer  -->
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
